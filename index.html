<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container border bg-light w-50 text-center mt-3">
        <h1>Check Prime Number</h1>
        <input type="text" class="form-control" name="" id="n1" placeholder="Enter a Number">
        <button onclick="Primecheck()" class="btn-btn-info mt-3">Check</button>
    </div>
    

</body>
<script>

    function Primecheck() {
        var number=Number(n1.value)
           if (number==1){
            alert(`prime number ${number}`)
           }
        for(var i=2;i<number;i++){
            if (number%i==0) {
                alert(`not prime ${number}`)
            }
        }
        if (i==number) {
            alert(`prime number ${number}`)
        }
    }

</script>
</html>
